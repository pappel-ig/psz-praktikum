version: '3.8'

services:
  mosquitto:
    image: eclipse-mosquitto:2
    container_name: elevator-mqtt-broker
    ports:
      - "1883:1883"
      - "9001:9001"
    volumes:
      - ./mosquitto/config:/mosquitto/config
      - ./mosquitto/data:/mosquitto/data
      - ./mosquitto/log:/mosquitto/log
    restart: unless-stopped
    networks:
      - elevator_network

  nodered:
    image: nodered/node-red:latest
    container_name: node-red-elevator
    ports:
      - "1880:1880"
    volumes:
      - ./node-red-data:/data
    environment:
      - TZ=Europe/Berlin
    restart: unless-stopped
    depends_on:
      - mosquitto
    networks:
      - elevator_network

networks:
  elevator_network:
    driver: bridge
